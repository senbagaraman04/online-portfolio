<div class="container-fluid">
    <div class="row container-fluid my-4 justify-content-between">
        <div class="col-md-3 right-side-border">
            <div class="input-group" style="height:50px">
                <form [formGroup]="creatorForm">
                    <input id="searchVar" formControlName="searchVar" class="form-control border rounded-pill"
                        type="search" value="" id="search-input" placeholder=" Search for Creators">
                </form>
            </div>
            <div class="leftside-section blue-text">
                
                <div class="restriction-content">
                    <ul>
                        <li> Search for creators using the above text box using names.</li>
                        <li> Search can be performed only with names.</li>
                        <li> Pic and Cover-photo cannot be changed.</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <app-portfoliocards [items]="items"></app-portfoliocards>
            <div class="no-profile-cards"  *ngIf="items.length < 1">
                <p class="container-fluid text-center blue-text font-weight-bold">
                    Search returned null results or there are no data.
                </p>
            </div>
        </div>
    </div>
</div>
