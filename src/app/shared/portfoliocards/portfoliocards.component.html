<div class="cards row">
    <div class="card mx-2 my-2" *ngFor="let i of items">
        <div class="cover-photo">
            <img src="https://i.imgur.com/KykRUCV.jpeg" class="profile" alt="cover-photo">
        </div>
        <div class="text-align-right">
            <h3 class="profile-name">{{i.name}}</h3>
            <p class="about blue-text"> {{i.title}} <br> 
                            {{i.subtitle}}</p>
        </div>

        <div class="row ml-2 px-2 text-aling-left white-text">
            About Me :
            <div class="col-md-9">
                {{i.description}}
            </div>
            
        </div>

        <div class="row ml-2 px-2 text-aling-left white-text">
           Skills:
           <div class="col-md-9">
            {{i.technology}}
        </div>
      
        </div>
       
      
        <div class="icons white-text px-2 my-2">
              <a [attr.href]="i.githubUrl"  *ngIf="i.githubUrl" target="_blank"> <i class="bi bi-github"> </i></a>
             <a [attr.href]="i.stackoverflowId" *ngIf="i.stackoverflowId" target="_blank"> <i class="bi bi-stack-overflow"> </i></a>
             <a [attr.href]="i.linkedInUrl" *ngIf="i.linkedInUrl" target="_blank"> <i class="bi bi-linkedin"> </i></a>
             <a [attr.href]="i.gitLabUrl" *ngIf="i.gitLabUrl" target="_blank"> <i class="bi bi-browser-chrome"> </i></a>
 
            </div>
    </div>

    

    

</div>
