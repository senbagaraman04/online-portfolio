<div class="row github-wrapper">
    <div class="cardProfile">
        <div class="cover-photo">
            <img [attr.src]="githubData.avatar_url" class="profile-social" alt="{{githubData.name}}">
        </div>
        <div class="row ml-2">
            <p class="github-stats-bio">
                {{githubData.bio}}
            </p>
            <div class="github-follow">
                <p class="github-stats-followers">
                    Followers: {{githubData.followers}} &nbsp;
                </p>
                <p class="github-stats-following">
                    Following: {{githubData.following}}
                </p>
            </div>
            <div class="github-follow">
                <p class="github-stats-publicrepo">
                    Repositories: {{githubData.public_repos}} &nbsp;
                </p>
                <p class="github-stats-public-gist">
                    Gists: {{githubData.public_gists}}
                </p>
            </div>
           
           
        </div>

        <div class="github-lastupdate icons">

            Visit Full details at <a [attr.href]="githubData.html_url" target="_blank"> <i class="bi bi-github"> </i></a>

            
        </div>
    </div>
</div>
